<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>wcPlay (Web Cabin)</title>
    <meta name="description" content="wcPlay is a node based visual scripting tool for the web using the MIT license.">

    <!-- External Modules -->
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/wcMenu/Build/wcMenu.min.css"/>

    <!-- Core Modules -->
    <link rel="stylesheet" type="text/css" href="Code/editor.css"/>

  </head>
  <body style="background-color:white;">
    <div class="playContainer" style="position:absolute;left:0px;right:50%;top:0px;bottom:0px;border:3px solid black"></div>
    <div class="playContainer2" style="position:absolute;left:50%;right:0px;top:0px;bottom:0px;border:3px solid black"></div>

    <!-- External Modules -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/FileSaver/FileSaver.min.js"></script>
    <script src="bower_components/wcUndoManager/wcUndoManager.js"></script>
    <script src="bower_components/wcMenu/Build/wcMenu.min.js"></script>

    <!-- Core Modules -->
    <script src="Code/class.js"></script>
    <script src="Code/play.js"></script>
    <script src="Code/editor.js"></script>
    <script src="Code/nodes/node.js"></script>
    <script src="Code/nodes/entry.js"></script>
    <script src="Code/nodes/process.js"></script>
    <script src="Code/nodes/storage.js"></script>
    <script src="Code/nodes/composite.js"></script>

    <script src="Code/nodes/storage/string.js"></script>
    <script src="Code/nodes/storage/number.js"></script>
